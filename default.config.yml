# --- Global config ---
configure_dotfiles: yes
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes


# --- System hidden files
osx_script: "./files/dotfiles/.osx.sh"
dotfiles_files:
  - .bash_profile
  - .gitignore
